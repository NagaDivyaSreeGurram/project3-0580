<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h1>JavaScript Programming</h1>
        <script>
            const fruits=["banana","orange","apple","mango"];
            document.write(fruits);
            document.write("<br>");
            fruits.sort();
            document.write(fruits);
            fruits.reverse();
            document.write("<br>");
            document.write(fruits);
        </script>
    </body>
</html>
