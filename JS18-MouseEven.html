<html>
    <head>
        <title>JavaScript functions</title>
        <script>
            //function declaration
            function mouseOver(){
            document.write("mouseOver")
            }
        </script>
    </head>
    <body>
        <p> Bring your mouse inside..</p>
      <div onmouseover="mouseOver()"><!---predefined-->
        <h2> This is inside the div tag</h2>
      </div>
    </body>
</html>
