<html>
    <head>
        <style>
            /*unvisited link*/
            a:link{
                color:brown
            }
            /*visited link*/
            a:visited{
                color:green;
            }
            /*mouse over link*/
            a:hover{
                color:rgb(255,135,105);
            }
            /*click link*/
            a:active{
                color:blue;
            }
        </style>
    </head>
    <body>
        <p><a href="tom.jpg">click the link</a></p>
        <p> a:hover must come after a:</p>
        <p>a:active must come after a:</p>
    </body>
</html>
