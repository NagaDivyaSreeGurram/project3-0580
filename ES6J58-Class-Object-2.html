<html>
    <body>
        <h2>ES6-Class Object</h2>
        <script>
            //class creation step-1
            class PersonClass{
                name;
                age;
                display()//step-5
                {
                    console.log("Myname "+this.name);
                    console.log("Age is "+this.age);
                }
             }//class close
            
            //object creation Step-2
            var p2=new PersonClass(); //step-3
              p2.name="Raju";//step-4
              p2.age=30;//step-6
              p2.display();
        </script> <!--step8 script close-->
    </body>
</html>
