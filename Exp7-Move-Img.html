<html>
    <head>
        <title>CSS3 Animation</title>
        <style>
            .box{
                margin: 50px;
                width: 105px;
                height: 130px;
    background: url("ball.png")no-repeat;
               position: relative;
    animation: repeatit 5s linear 0s infinite alternate;
            }
            @keyframes repeatit{
                from {left :0;}
                to{left: 75%;}
            }
            </style>
            </head>

                <div class="box"><</div>
