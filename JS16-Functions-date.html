<html>
    <head>
        <script>
            //function declaration
            function displayDate(){
                document.getElementById("mydate").innerHTML=Date();
            }
        </script>
    </head>
    <body>
        <h2>JavaScript Function programming</h2>
       <!--html id--> <p id="mydate">....</p>
        <button type="button" onclick="displayDate()">DisplayDate</button><!--js events=onclick so-------->
    </body>
</html>
